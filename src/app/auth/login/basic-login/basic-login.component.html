<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="login-card card-body auth-body">
          <form class="md-float-material">
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center txt-primary">Welcome to Whiteboard!</h3>
                </div>
              </div>
              <hr />
              <div class="auth-sep"><span><span>Sign in with one click</span></span></div>
              <div class="row m-t-30">
                <div class="col-md-12 btn-gg">
                  <a
                    href="javascript:void(0);"
                    (click)="loginGoogle()"
                    class="social_box google"
                  >
                    <span class="icon"
                      ><img
                        src="../../../assets/images/btn_google_light_normal_ios.svg"
                        alt=""
                    /></span>
                    <span class="icon_title">Connect with Google</span>
                  </a>
                </div>
              </div>
              <hr />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
