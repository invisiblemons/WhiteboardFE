<div class="content" style="height: 100%">
    <p-table
      #datatable
      [value]="reviews"
      dataKey="email"
      responsiveLayout="scroll"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Hiển thị từ {first} đến {last} của {totalRecords} mục"
      [rowsPerPageOptions]="[5, 10, 20]"
      [globalFilterFields]="['title','reviewerEmail']"
      [rowHover]="true"
      [(selection)]="selectedReviews"
    >
      <ng-template pTemplate="caption">
        <div class="d-flex bd-highlight">
          <div class="p-2 w-100 bd-highlight">
            <h2 class="p-m-0" style="font-weight: 500">Quản lý bài đánh giá</h2>
          </div>
          <div class="ml-auto">
            <p-button icon="pi pi-refresh" [loading]="isShow" (onClick)="reloadReview()" pTooltip="Reload Redis"></p-button>
          </div>
        </div>
        <div class="p-d-flex">
          <button
          pButton
          pRipple
          [label]="Delete"
          icon="pi pi-trash"
          class="p-button-danger"
          (click)="deleteSelectedReviews()"
          [disabled]="!selectedReviews || !selectedReviews.length"
          pTooltip="Xoá các bài đánh giá đã chọn"
          style="margin-right: 5px;"
        ></button>
          <span class="p-input-icon-left p-ml-auto">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="datatable.filterGlobal($event.target.value, 'contains')"
              placeholder="Tìm kiếm theo tiêu đề bài viết hoặc email người đăng"
              pTooltip="Tìm kiếm theo tiêu đề bài viết hoặc email người đăng"
            />
          </span>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th style="width: 3rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
          <th style="width: 4rem" class="text-center">Stt</th>
          <th class="text-align: left" style="width: 20rem">Tiêu đề</th>
          <th  pSortableColumn="onDateTime" style="text-align: left; width: 10rem">Ngày đăng<p-sortIcon field="onDateTime"></p-sortIcon></th>
          <th class="text-align: left" style="width: 15rem">Email người đăng</th>
          <th style="text-align: left; width: 10rem">
            <div class="p-d-flex p-jc-between p-ai-center">
              Trạng thái
              <p-columnFilter
                field="status"
                matchMode="equals"
                [display]="'menu'"
                [showAddButton]="false"
                [showMatchModes]="false"
                [showOperator]="false"
                [showClearButton]="false"
                [showApplyButton]="false"
              >
                <ng-template
                  pTemplate="filter"
                  let-value
                  let-filter="filterCallback"
                >
                  <p-dropdown
                    [ngModel]="value"
                    [options]="statuses"
                    (onChange)="filter($event.value)"
                    placeholder="Chọn trạng thái"
                    [showClear]="true"
                  >
                    <ng-template let-option pTemplate="item">
                      <span [class]="'reviewer-badge status-' + option.value">{{
                        option.label
                      }}</span>
                    </ng-template>
                  </p-dropdown>
                </ng-template>
              </p-columnFilter>
            </div>
          </th>
          <th style="text-align: center; width: 10rem">Xem chi tiết</th>
        </tr>
      </ng-template>

      <ng-template
        pTemplate="body"
        let-review
        let-rowIndex="rowIndex"
      >
        <tr>
          <td>
            <p-tableCheckbox [value]="review"></p-tableCheckbox>
        </td>
          <td style="text-align: center">{{ rowIndex + 1 }}</td>
          <td style="text-align: left">
            {{ review.title }}
          </td>
          <td style="text-align: left">
            {{ review.onDateTime | date: "dd/MM/yyyy" }}
          </td>
          <td style="text-align: left">{{ review.reviewerEmail }}</td>
          <td style="text-align: left" *ngIf="review.status === 'Unpublished'">
            <span [class]="'review-badge status-' + review.status"
              >Chưa xét duyệt</span
            >
          </td>
          <td style="text-align: left" *ngIf="review.status === 'Published'">
            <span [class]="'review-badge status-' + review.status"
              >Đã xét duyệt</span
            >
          </td>
          <td style="text-align: left" *ngIf="review.status === 'Waiting'">
            <span [class]="'review-badge status-' + review.status"
              >Đang xét duyệt</span
            >
          </td>
          <td style="text-align: center">
            <button
              type="button"
              (click)="openDetailReview(review)"
              pButton
              pRipple
              class="p-button-text p-button-rounded p-button-plain"
              [icon]="'pi pi-eye'"
              pTooltip="Xem chi tiết"
            ></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4"></td>
          <td colspan="3">
            <p-progressSpinner
              [style]="{ width: '50px', height: '50px' }"
              styleClass="custom-spinner"
              strokeWidth="8"
              fill="#EEEEEE"
              animationDuration=".5s"
            ></p-progressSpinner>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="3"></td>
          <td colspan="4" *ngIf="isShowSpin">
            <p-progressSpinner
              [style]="{ width: '50px', height: '50px' }"
              styleClass="custom-spinner"
              strokeWidth="8"
              fill="#EEEEEE"
              animationDuration=".5s"
            ></p-progressSpinner>
          </td>
          <td colspan="4" *ngIf="!isShowSpin">Không có bài đánh giá.</td>
        </tr>
      </ng-template>
    </p-table>

  <p-confirmDialog></p-confirmDialog>
  <p-toast position="top-right"></p-toast>
  <router-outlet></router-outlet>
</div>
