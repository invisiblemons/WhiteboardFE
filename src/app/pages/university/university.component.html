<div class="content">
  <p-table [value]="universities" dataKey="name" responsiveLayout="scroll">
    <ng-template pTemplate="caption">
      <div class="d-flex bd-highlight">
        <div class="p-2 w-100 bd-highlight">
          <h2 class="p-m-0" style="font-weight: 500">Quản lý trường đại học</h2>
        </div>
        <div class="p-2 flex-shrink-0 bd-highlight">
          <button
            pButton
            pRipple
            label="Thêm mới"
            icon="pi pi-plus"
            class="p-button-success p-mr-2"
            (click)="openNewUniversity()"
          ></button>
        </div>
      </div>
      <div class="row">
        <span class="mx-auto">
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input
              type="text"
              pInputText
              [(ngModel)]="searchText"
              placeholder="Tìm kiếm tên trường đại học"
              (change)="searchUni()"
            />
          </span>
        </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem" class="text-center"></th>
        <th pSortableColumn="name" style="width: 15rem">
          Tên trường đại học<p-sortIcon
            field="name"
            class="text-center"
          ></p-sortIcon>
        </th>
        <th class="text-center">Logo</th>
        <th style="width: 15rem" class="text-center">Email</th>
        <th style="width: 10rem" class="text-center">Số điện thoại</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-university let-expanded="expanded">
      <tr>
        <td>
          <button
            type="button"
            (click)="openDetailUniModal(university)"
            pButton
            pRipple
            class="p-button-text p-button-rounded p-button-plain"
            icon="pi pi-chevron-right"
          ></button>
        </td>
        <td class="text-center">{{ university.name }}</td>
        <td>
          <img
            [src]="university.image"
            [alt]="university.name"
            width="150"
            class="p-shadow-4 rounded mx-auto d-block"
          />
        </td>
        <td class="text-center">{{ university.email }}</td>
        <td class="text-center">{{ university.phoneNumber }}</td>
        <td style="text-align: right">
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success"
            style="margin-right: 15px"
            (click)="editUni(university)"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
            (click)="deleteUni(university)"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="3"></td>
        <td colspan="3" *ngIf="isShowSpin">
          <p-progressSpinner
            [style]="{ width: '50px', height: '50px' }"
            styleClass="custom-spinner"
            strokeWidth="8"
            fill="#EEEEEE"
            animationDuration=".5s"
          ></p-progressSpinner>
        </td>
        <td colspan="3" *ngIf="!isShowSpin">Không có trường đại học.</td>
      </tr>
    </ng-template>
  </p-table>

  <!-- edit uni modal -->
  <p-dialog
    [(visible)]="newUniverisityDialog"
    [style]="{ width: '600px' }"
    header="Thông tin trường đại học"
    [modal]="true"
    styleClass="p-fluid"
  >
    <ng-template pTemplate="content">
      <div class="p-field">
        <label for="name">Tên trường đại học</label>
        <input
          type="text"
          pInputText
          id="name"
          [(ngModel)]="university.name"
          required
          autofocus
        />
      </div>
      <div class="p-field">
        <label for="email">Email</label>
        <input
          type="text"
          pInputText
          id="email"
          [(ngModel)]="university.email"
          required
          autofocus
        />
      </div>
      <div class="p-field">
        <label for="phoneNumber">Số điện thoại</label>
        <input
          type="text"
          pInputText
          id="phoneNumber"
          [(ngModel)]="university.phoneNumber"
          required
          autofocus
        />
      </div>

      <div class="p-field mt-3">
        <label for="image">Logo trường đại học</label>
        <form
          [formGroup]="formTemplate"
          (submit)="onSubmit(formTemplate.value)"
        >
          <div class="text-center">
            <img
              [src]="imgSrc"
              width="350px"
              height="250px"
              (click)="fileUploader.click()"
            />
          </div>
          <div class="form-group">
            <input
              type="file"
              accept="image/*"
              class="form-control"
              #fileUploader
              formControlName="imageUrl"
              (change)="showPreview($event)"
            />
          </div>
        </form>
      </div>
    </ng-template>

    <ng-template pTemplate="footer">
      <button
        pButton
        pRipple
        label="Cancel"
        icon="pi pi-times"
        class="p-button-text"
        (click)="hideUniDialog()"
      ></button>
      <button
        pButton
        pRipple
        label="Save"
        icon="pi pi-check"
        class="p-button-text"
        (click)="saveCampaign()"
      ></button>
    </ng-template>
  </p-dialog>
  <p-confirmDialog></p-confirmDialog>
  <p-toast position="top-right"></p-toast>
  <router-outlet></router-outlet>
</div>
